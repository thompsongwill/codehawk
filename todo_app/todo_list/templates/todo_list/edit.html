{% extends 'base.html' %}

{% block title %} Edit ToDo item {% endblock%}


{% block content %}



<form class="d-flex mt-5" method="POST">
    {% csrf_token %}
   
    <input class="form-control me-2" type="search" name="item" placeholder="To-Do item" aria-label="Search" value="{{item.item}}">
    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class="btn btn-outline-secondary" type="submit">Save</button>
  </form>

{% endblock %}
